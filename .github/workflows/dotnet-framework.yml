name: .NET Framework 4.0 Build and Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore NuGet packages
        run: nuget restore LargeFileUpload.sln


      # WARNING: Using a community mirror for .NET 4.0 installer. Verify hash/signature before use in production.
      - name: Install .NET Framework 4.0 Developer Pack (community mirror)
        run: |
          Invoke-WebRequest -Uri "https://web.archive.org/web/20220331023417if_/https://download.microsoft.com/download/1/5/7/157F2B0B-2C0B-4A2A-8A6C-6A6F6B6B6B6B/dotNetFx40_Full_x86_x64.exe" -OutFile dotNetFx40_Full_x86_x64.exe
          Start-Process -FilePath .\dotNetFx40_Full_x86_x64.exe -ArgumentList '/q /norestart' -Wait
        shell: pwsh

      - name: Build solution
        run: msbuild LargeFileUpload.sln /p:Configuration=Debug

      - name: Run MSTest unit tests
        run: |
          $testDll = "LargeFileUpload.Tests\\bin\\Debug\\LargeFileUpload.Tests.dll"
          & "C:\\Program Files\\Microsoft Visual Studio\\2022\\Enterprise\\Common7\\IDE\\Extensions\\TestPlatform\\vstest.console.exe" $testDll
        shell: pwsh
